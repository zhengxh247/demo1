<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.0.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/messages_zh.js}" ></script>
<script type="text/javascript" th:src="@{/layer/layer.js}" ></script>
<script type="text/javascript" th:src="@{/js/md5.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/common.js}" ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">

<script type="text/javascript">
     function login() {
          $("#loginForm").validate({
               submitHandler: function (form) {
                    doLogin();
               }
          })
      }
   function doLogin(){
       g_showLoading();
	   var inputPass=$("#password").val();
	   var salt=g_password_salt;
	   var str=""+salt.charAt(0)+salt.charAt(2)+inputPass+salt.charAt(5)+salt.charAt(4);
       var password=md5(str);
	   $.ajax({
		   url: "/login/do_Login",
		   type:"POST",
		   data:{
			  mobile:$("#mobile").val(),
	          password:password
		   },
		   success:function(data){
		        console.log(data);
			   layer.msg(data.msg);
		   },
		   error:function(data){
                console.log(data);
                layer.msg(data.msg);
		   }
	   })
}
</script>


</head>
<body>
 <form name="loginForm" id="loginForm" method="post" style="width: 50%;margin: 0 auto;">

      <h2 style= "text-align:center; margin-bottom:20px"> 用户登录</h2>

      <div class="form-group">
      <div class="row">
      <label class= "form-label col-md-4">请输入手机号码</label>
      <div class= "col-md-5">
      <input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码" required="true" minlength='11' maxlength="11" />
      </div>
      </div>
      </div>
      
      <div class="form-group">
      <div class="row">
      <label class= "form-label col-md-4">请输入登录密码</label>
      <div class= "col-md-5">
      <input id="password" name="password" class="form-control" type="password" placeholder="密码" required="true"  maxlength="11" />
      </div>
      </div>
      </div>
      
      
      <div class="row">
      <div class="col-md-5">
      <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
      </div>
      <div class="col-md-5">
      <button class= "btn btn-primary btn-block" type="submit" onclick="login()" >登录</button></div>
      </div>
     </form>

</body>
</html>
